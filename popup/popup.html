<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnswerFinder</title>
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>AnswerFinder</h1>
        <p class="subtitle">Intelligent Q&A Lookup</p>
      </header>

      <section class="upload-section">
        <h2>Upload Q&A File</h2>
        <p class="section-desc">
          Upload your questions & answers in JSON or TXT format
        </p>
        <div class="upload-area">
          <input type="file" id="fileInput" accept=".txt,.json" hidden />
          <button id="uploadBtn" class="btn btn-primary">Choose File</button>
          <p id="fileName" class="file-name"></p>
        </div>
        <div id="uploadProgress" class="progress" hidden>
          <div class="progress-bar"></div>
          <p class="progress-text">Processing...</p>
        </div>
        <div id="uploadResult" class="result" hidden></div>
      </section>

      <section class="stats-section">
        <h2>Statistics</h2>
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-value" id="totalQuestions">0</div>
            <div class="stat-label">Questions Loaded</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="cacheSize">0</div>
            <div class="stat-label">Cache Entries</div>
          </div>
        </div>
        <div class="meta-info">
          <p id="lastImport">No data loaded</p>
        </div>
      </section>

      <section class="settings-section">
        <h2>Settings</h2>
        <div class="setting-item">
          <label>
            <input type="checkbox" id="aiEnabled" />
            <span>Enable AI Answering</span>
          </label>
        </div>
      </section>

      <section class="actions-section">
        <button id="exportBtn" class="btn btn-secondary">Export Data</button>
        <button id="clearBtn" class="btn btn-danger">Clear All Data</button>
      </section>

      <footer>
        <p class="version">v1.2</p>
      </footer>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
